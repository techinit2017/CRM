<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		
		
		Login Completed Successfully


		<p:dataTable value="#{customerBean.customerlist}" var="customer" paginator="true" rows="10" editable="true" editMode="cell">
		
		<p:ajax event="cellEdit" listener="#{customerController.editCustomer}"/> 
			<p:column>
			<p:cellEditor>
				<f:facet name="output"><p:outputLabel value="#{customer.name}" /></f:facet>
				<f:facet name="input"><p:inputText value="#{customer.name}" /></f:facet>
			</p:cellEditor>
				
				
			</p:column>
			
		</p:dataTable>

		<h:commandButton action="#{configurationController.getBean}"
			value="Test"></h:commandButton>
	</h:form>
</h:body>
</html>
